<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>

<body class="">
    <!-- Heading section -->
    <section>
        <a class='flex justify-center mt-0 mb-2' href="https://fontmeme.com/glow-effect/"><img
                src="https://fontmeme.com/permalink/220227/5b20cd6377a6a621a51a07c8cfb4fc52.png" alt="glow-effect"
                border="0"></a>
        <!-- <h1 class='flex justify-center font-medium leading-tight text-5xl mt-0 mb-2 text-blue-800'>Your Weekly Reset
        </h1> -->
        <p class="flex justify-center font-medium leading-tight text-gray-400">Easily keep track of your weekly and
            daily activities in patch 9.2 right here!</p>
    </section>
    <!-- Container holding the character form -->
    <div id="character-form">
        <div class="flex items-center justify-center mt-10">
            <form class="bg-white shadow-lg px-6 pt-4 pb-6 mb-2 rounded characterForm">
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="characterName">Character Name:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="characterName" />
                </div>
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="realm">Realm:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="realm" />
                </div>
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="region">Region:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="region" />
                </div>
                <!-- <div>
                <label class="text-slate-800 font-bold" for="date">Date:</label>
                <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="date"
                    id="date">
            </div> -->
                <div class="flex justify-center">
                    <button
                        class="mt-2 px-5 py-3 rounded-lg shadow-lg bg-blue-400 text-white tracking-wider font-semibold btn btn-primary"
                        type="button" id="character-submit">Start Tracking</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Container holding the checklist -->
    <div hidden id="entry-form" class="container max-w-full mt-6 mb-6 text-base font-sans">
        <div class="flex flex-col w-1/2 border border-gray-400 shadow-lg overflow-hidden m-auto pb-4">
            <div class="justify-around flex flex-row items-baseline">
            </div>

            <!-- Checklist 1 -->
            <label class="custom-label flex mt-2 ml-3">
                <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                    <input type="checkbox" class="hidden">
                    <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172">
                        <g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none"
                            font-size="none" text-anchor="none" style="mix-blend-mode:normal">
                            <path d="M0 172V0h172v172z" />
                            <path
                                d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                                fill="currentColor" stroke-width="1" />
                        </g>
                    </svg>
                </div>
                <input type="text" size='40' placeholder="Weekly Campaign Quest">
            </label>
            <!-- Checklist 2 -->
            <label class="custom-label flex mt-2 ml-3">
                <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                    <input type="checkbox" class="hidden">
                    <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172">
                        <g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none"
                            font-size="none" text-anchor="none" style="mix-blend-mode:normal">
                            <path d="M0 172V0h172v172z" />
                            <path
                                d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                                fill="currentColor" stroke-width="1" />
                        </g>
                    </svg>
                </div>
                <input type="text" size='40' placeholder="Daily Quests in Zereth Mortis">
            </label>
            <!-- Checklist 3 -->
            <label class="custom-label flex mt-2 ml-3">
                <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                    <input type="checkbox" class="hidden">
                    <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172">
                        <g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none"
                            font-size="none" text-anchor="none" style="mix-blend-mode:normal">
                            <path d="M0 172V0h172v172z" />
                            <path
                                d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                                fill="currentColor" stroke-width="1" />
                        </g>
                    </svg>
                </div>
                <input type="text" size='40' placeholder="Enlightened Reputation Quest in Zereth Mortis">
            </label>
            <!-- Checklist 4 -->
            <label class="custom-label flex mt-2 ml-3">
                <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                    <input type="checkbox" class="hidden">
                    <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172">
                        <g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none"
                            font-size="none" text-anchor="none" style="mix-blend-mode:normal">
                            <path d="M0 172V0h172v172z" />
                            <path
                                d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                                fill="currentColor" stroke-width="1" />
                        </g>
                    </svg>
                </div>
                <input type="text" size='40' placeholder="Restocked Consumables for Raid">
            </label>
            <!-- Checklist 5 -->
            <label class="custom-label flex mt-2 ml-3">
                <div class="bg-white shadow w-6 h-6 p-1 flex justify-center items-center mr-2">
                    <input type="checkbox" class="hidden">
                    <svg class="hidden w-4 h-4 text-green-600 pointer-events-none" viewBox="0 0 172 172">
                        <g fill="none" stroke-width="none" stroke-miterlimit="10" font-family="none" font-weight="none"
                            font-size="none" text-anchor="none" style="mix-blend-mode:normal">
                            <path d="M0 172V0h172v172z" />
                            <path
                                d="M145.433 37.933L64.5 118.8658 33.7337 88.0996l-10.134 10.1341L64.5 139.1341l91.067-91.067z"
                                fill="currentColor" stroke-width="1" />
                        </g>
                    </svg>
                </div>
                <input type="text" size='40' placeholder="Completed M+ Dungeons for Vault Rewards">
            </label>
            <div class="flex justify-center">
                <button
                    class="mt-2 px-5 py-3 rounded-lg shadow-lg bg-blue-400 text-white tracking-wider font-semibold btn btn-primary"
                    type="submit" id="list-submit">Done for Today</button>
            </div>
        </div>
    </div>


    <style>
        .custom-label input:checked+svg {
            display: block !important;
        }
    </style>

</body>
<script src="./js/index.js"></script>

</html>
