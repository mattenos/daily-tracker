<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Document</title>
</head>

<body>
    <!-- Heading section -->
    <section>
        <a class='flex justify-center mt-0 mb-2' href="https://fontmeme.com/glow-effect/"><img
                src="https://fontmeme.com/permalink/220227/5b20cd6377a6a621a51a07c8cfb4fc52.png" alt="glow-effect"
                border="0"></a>
        <!-- <h1 class='flex justify-center font-medium leading-tight text-5xl mt-0 mb-2 text-blue-800'>Your Weekly Reset
        </h1> -->
        <p class="flex justify-center font-medium leading-tight text-gray-400">Easily keep track of your weekly and
            daily activities in patch 9.2 right here!</p>
    </section>
    <!-- Container holding the character form -->
    <div id="character-form">
        <div class="flex items-center justify-center mt-10">
            <form class="bg-white shadow-lg px-6 pt-4 pb-6 mb-2 rounded characterForm">
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="characterName">Character Name:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="characterName" />
                </div>
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="realm">Realm:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="realm" />
                </div>
                <div class="form-group">
                    <label class="text-slate-800 font-bold" for="region">Region:</label>
                    <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="text"
                        id="region" />
                </div>
                <!-- <div>
                <label class="text-slate-800 font-bold" for="date">Date:</label>
                <input class="shadow border rounded w-full text-slate-500 leading-tight py-2 form-input" type="date"
                    id="date">
            </div> -->
                <div class="flex justify-center">
                    <button
                        class="mt-2 px-5 py-3 rounded-lg shadow-lg bg-blue-400 text-white tracking-wider font-semibold btn btn-primary"
                        type="button" id="character-submit">Start Tracking</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Container holding the checklist -->
    <div id="entry-form" class="container max-w-full mt-6 mb-6 text-base font-sans">
        <div class="flex flex-col w-1/2 border border-gray-400 shadow-lg overflow-hidden m-auto pb-4">
            <div id="entry-wrapper" class="flex flex-col"></div>
            <div class="flex justify-center">
                <button
                    class="mt-2 px-5 py-3 rounded-lg shadow-lg bg-blue-400 text-white tracking-wider font-semibold btn btn-primary"
                    type="submit" id="list-submit">Done for Today</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
